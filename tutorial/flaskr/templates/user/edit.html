{% extends "layout.html" %}

{% block body %}
  <h2>{{ 'Edit User' if user else 'Add User'}}</h2>
  <form action="" method="post">
    <dl>
      <dt>Name:
      <dd><input type=text size=20 class="form-control" name=name value="{{ user.name if user }}">
      <dt>Email:
      <dd><input type=text size=20 class="form-control" name=email value="{{ user.email if user }}">
      <dt>password:
      <dd><input type=password size=20 name=password value="" class="form-control">
      <dd><input type=submit value={{ 'save' if user else 'create' }} class="btn btn-default">
    </dl>
  </form>
{% endblock %}
